<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="/js/three.min.js"></script>
	<script src="/js/stats.min.js"></script>
	<script src="/js/TrackballControls.js"></script>
	<script src="/js/Detector.js"></script>
	<script src="/js/Projector.js"></script>
	<script src="../pet_talk.js"></script>
	<title>ホーム</title>
	<style>
		body {
			font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		#status {
			position: absolute;
			top: 100px;
			left: 10px;
			width: 30%;
			padding: 10px;
			border: 1px solid #000;
			background-color: #fff;
			opacity: 0.8;
		}
		#status p {
			font-size: 1.2em;
		}
		#status ul {
			padding: 0;
		}
		#status ul li {
			list-style-type: none;
			margin: 5px;
		}
		#pet_talk {
			position: absolute;
			top:100px;
			right:10px;
			padding: 10px;
			border: 1px solid #000;
			background-color: #fff;
			opacity: 0.8;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<!-- ステータス画面 -->
	<div id="status">

		<p>ペットのステータス</p>
		<ul>
			<li>ペットの名前: <%= petname %></li>
			<li>機嫌: <%= mood %></li>
			<li>満腹度: <%= hungry %></li>
		</ul>
		
		<p>ユーザー情報</p>
		<ul>
			<li>ユーザー名: <%= username %></li>
			<li>検索ワード: <span id="search_word"></span></li>
			<li>現在地: <span id="present_location"></span></li>
		</ul>
		<p><a href="/logout">ログアウト</a></p>
		<p><a href="/setting">アカウント設定</a></p>
	</div>

	<!-- ペットの会話用ふきだし -->
	<div id="pet_talk">
		<p><%= remark %></p>
		<p id="r"></p>
		<div id="pet_search_box"><input type="text" name="pet_search_word" size="50" value=""><br><input type="submit" value="検索"></div>
	</div>

	<script>
	/*
	ピカンテ 400
	トルティーヤ 300
	ナッツのチョコがけ 150
	クレープのきぬあがけ 150

	ちちゃもらーだ 130
	いんかコーラ １３０
	まてちゃ 100

	ぴかんてせっと 600
	とるてぃーやせっと 500

	マテ茶無料あり
	

	*/



	// WebGL未サポートブラウザへの対応
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

var container, stats;
var camera, scene, projector, renderer;
var mesh, animation;
var KEY_CODE = {
	UP: 38,
	DOWN: 40,
	LEFT: 37,
	RIGHT: 39
};

init();
animate();

function init() {

	container = document.createElement( 'div' );
	document.body.appendChild( container );
	
	//

	// カメラ
	camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
	camera.position.set(0,200,600);

	// カメラ追従
	camera.target = new THREE.Vector3( 0, 150, 0 );

	//

	scene = new THREE.Scene();
	scene.fog = new THREE.FogExp2( 0x00b9ef, 0.0008 );

	//

	// マウスのトラックボールのコントロール
	controls = new THREE.TrackballControls( camera );

	controls.rotateSpeed = 1.0;
	controls.zoomSpeed = 1.2;
	controls.panSpeed = 0.8;

	controls.noZoom = false;
	controls.noPan = false;
	
	controls.minDistance = 200;
	controls.maxDistance = 1000;

	controls.target = new THREE.Vector3(0, 100, 100);

	controls.staticMoving = true;
	controls.dynamicDampingFactor = 0.3;

	controls.keys = [ 65, 83, 68 ];

	controls.addEventListener( 'change', render );

	//

	// ライト

	scene.add( new THREE.AmbientLight( 0x777777 ) );

	var light = new THREE.DirectionalLight( 0xffefef, 2 );
	light.position.set(200,250,500);
	light.castShadow = true;
	light.shadowMapWidth = 1024;
	light.shadowMapHeight = 1024;
	light.shadowMapDarkness = 0.95;
	//light.shadowCameraVisible = true;

	scene.add( light );

	//

	// ペットモデルの読み込み
	var loader = new THREE.JSONLoader( true );
	loader.load( "/model_json/animal1.json", function( geometry ) {
		var texture = THREE.ImageUtils.loadTexture( '/img/bear_body2.jpg' );
		texture.anisotropy = renderer.getMaxAnisotropy();
		mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x606060, morphTargets: true, map: texture} ) );
		//mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x606060, morphTargets: true } ) );
		//mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x606060} ) );
		mesh.scale.set( 20, 20, 20 );
		mesh.castShadow = true;
		scene.add( mesh );
		animation = new THREE.MorphAnimation( mesh );
		animation.play();

	} );


	//

	// 地面表示
	var gt = THREE.ImageUtils.loadTexture( "img/grasslight-big.jpg" );
	var gg = new THREE.PlaneBufferGeometry( 3000, 3000 );
	var gm = new THREE.MeshPhongMaterial( { color: 0xffffff, map: gt } );

	var ground = new THREE.Mesh( gg, gm );
	ground.rotation.x = - Math.PI / 2;
	ground.material.map.repeat.set( 8, 8 );
	ground.material.map.wrapS = ground.material.map.wrapT = THREE.RepeatWrapping;
	ground.receiveShadow = true;

	scene.add( ground );

	//

	// 座標軸表示
	var axis = new THREE.AxisHelper(1000);
	axis.position.set(0,0,0);
	scene.add(axis);

	//

	// レンダリング
	renderer = new THREE.WebGLRenderer();
	renderer.shadowMapEnabled = true;
	renderer.setClearColor( 0x00b9ef );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild(renderer.domElement);

	//

	// FPS表示
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	container.appendChild( stats.domElement );

	//

	window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	controls.handleResize();

	renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

	requestAnimationFrame( animate );

	render();
	stats.update();
	controls.update();

}

var radius = 600;

var prevTime = Date.now();

function render() {

	//camera.lookAt( camera.target );

	if ( animation ) {

		var time = Date.now();

		animation.update( time - prevTime );

		prevTime = time;

	}

	renderer.render( scene, camera );

}

// キーボードのキーが押された時
document.onkeydown = function (e) {

	var key = e.keyCode;
	//console.log(key);

	// 十字キー
	switch(e.which){

	    case KEY_CODE.RIGHT:
	     camera.position.x += 3;
	     controls.target.x += 3;
	     render();
	     break;
	     
	    case KEY_CODE.LEFT:
	     camera.position.x -= 3;
	     controls.target.x -= 3;
	     render();
	     break;
	      
	    case KEY_CODE.UP:
	     camera.position.z -= 3;
	     controls.target.z -= 3;
	     render();
	     break;
	      
	    case KEY_CODE.DOWN:
	     camera.position.z += 3;
	     controls.target.z -= 3;
	     render();
	     break;
	 }

}</script>
</body>
</html>
